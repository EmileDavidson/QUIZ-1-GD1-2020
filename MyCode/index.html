<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>quiz</title>
</head>

<body>
<div class="wrapper" id="quizWrapper">
    <div class="nameBox" id="nameBox">
        <h1>What is your name?</h1>
        <input type="text" id="nameField" placeholder="name">
    </div>
    <div class="chooseBox" id="chooseBox">
        <h1>Choose the quiz you wanna play!</h1>
        <ul class="myQuizes" id="myQuizes"></ul>
    </div>
    <div class="questionBox" id="questionBox">
        <h1 class="myQuestion" id="myQuestion"></h1>
        <ul class="myAnswer" id="myAnswer"></ul>
    </div>
    <div class="resultBox" id="resultBox">
        <h1>Results</h1>
        <ul id="MyInformation">
            <li id="name"></li>
            <li id="goodscore"></li>
            <li id="wrongscore"></li>
        </ul>
      <button id="resetButton" onclick="newQuiz()">"NieuwQuiz"</button>
    </div>
</div>
<script src="./ajax.js" charset="utf-8"></script>
<script src="./script.js" charset="utf-8"></script>
</body>
</html>
